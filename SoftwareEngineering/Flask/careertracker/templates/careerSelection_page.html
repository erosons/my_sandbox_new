<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for Role Selection Page */
        body {
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        .role-form {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .role-select {
            width: 100%;
        }

        .user-info {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }

        .user-icon {
            width: 32px;
            height: 32px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <!-- User Info at Top Right Corner -->
    <div class="user-info">
        <img src="images/download.png" alt="User Icon" class="user-icon">
        <span>Welcome, <strong>Samson</strong></span>
    </div>

    <!-- Header -->
    <h1>Select Your Career Path</h1>

    <!-- Role Selection Form -->
    <form class="role-form">
        <div class="mb-3">
            <select class="form-select role-select" aria-label="Select Your Role" required>
             write jinja to retreive career list from database
                <option value="" disabled selected>Career list</option>
                <option value="Software Engineering">Software Engineering</option>
                <option value="Cyber Security">Cyber Security</option>
                <option value="Technical Product Owner">Technical Product Owner</option>
                <option value="Engineering">Engineering</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
